name: file_hanging_example
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  flutter_bounceable: ^1.2.0
  intl: ^0.20.2
  path: ^1.9.1
  path_provider: ^2.1.5
  shared_preferences: ^2.5.4
  sqflite: ^2.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/image.png"
  min_sdk_android: 21
  adaptive_icon_background: "assets/icons/image.png"
  adaptive_icon_foreground: "assets/icons/image.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/